<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message"></p>

      <!-- main menu start -->
    <div id="main-menu">
      <button id="login-button">Login</button> <br>
      <button id="sign-up-button">Sign Up</button>
    </div>
      <!-- main menu end -->

      <!-- Show Sign Up form after Sign Up has been clicked on main menu -->
    <div id="all-auth">
      <form id="sign-up">
        <h2>Sign Up</h2>
        <input name="credentials[email]" type="email" placeholder="Email"/> <br>
        <input name="credentials[password]" type="password" placeholder="Password"/> <br>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"/> <br>
        <button type="submit">Sign Up</button>
      </form>
      <!--end Sign Up Form -->

      <form id="login">
        <h2>Login</h2>
        <input name="credentials[email]" type="email" placeholder="Email"> <br>
        <input name="credentials[password]" type="password" placeholder="Password"> <br>
        <button type="submit">Login</button>
      </form>

      <button id="new-game">New Game</button>

      <form id="changepw">
        <h2>Change Password</h2>
        <input name="passwords[old]" type="password" placeholder="Current Password"> <br>
        <input name="passwords[new]" type="password" placeholder="New Password"> <br>
        <button type="submit">Submit</button>
      </form>

      <button id="logout">Logout</button>
    </div>

    <div class="board container">
      <div class="row">
        <div class="1 col-4 cell border-top-0 border-left-0">X</div>
        <div class="2 col-4 cell border-top-0">X</div>
        <div class="3 col-4 cell border-top-0 border-right-0">X</div>
        <div class="4 col-4 cell border-left-0">X</div>
        <div class="5 col-4 cell">X</div>
        <div class="6 col-4 cell border-right-0">X</div>
        <div class="7 col-4 cell border-left-0 border-bottom-0">X</div>
        <div class="8 col-4 cell border-bottom-0">X</div>
        <div class="9 col-4 cell border-right-0 border-bottom-0">X</div>
      <div class="row">
    </div>
    </body>
</html>
