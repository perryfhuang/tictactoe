<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message">Test<span class="cursor">&nbsp;</span></p>
      <div class="board container">
        <div class="row">
          <div data-index="0" class="0 col-4 cell border-top-0 border-left-0"></div>
          <div data-index="1" class="1 col-4 cell border-top-0"></div>
          <div data-index="2" class="2 col-4 cell border-top-0 border-right-0"></div>
          <div data-index="3" class="3 col-4 cell border-left-0"></div>
          <div data-index="4" class="4 col-4 cell"></div>
          <div data-index="5" class="5 col-4 cell border-right-0"></div>
          <div data-index="6" class="6 col-4 cell border-left-0 border-bottom-0"></div>
          <div data-index="7" class="7 col-4 cell border-bottom-0"></div>
          <div data-index="8" class="8 col-4 cell border-right-0 border-bottom-0"></div>
        </div>
      </div>
      <button id="play-menu" class="btn btn-primary">Main Menu</button>
      <!-- main menu start -->
    <div id="main-menu">
      <button id="login-button" class="btn btn-primary">Login</button> <br>
      <button id="sign-up-button" class="btn btn-primary">Sign Up</button>
    </div>
      <!-- main menu end -->

      <!-- Show Sign Up form after Sign Up has been clicked on main menu -->
      <form id="sign-up">
        <h2>Sign Up</h2>
        <input name="credentials[email]" type="email" placeholder="Email"/> <br>
        <input name="credentials[password]" type="password" placeholder="Password"/> <br>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"/> <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <!--end Sign Up Form -->

      <!-- Show Login form after Login has been clicked on main menu -->
      <form id="login">
        <h2>Login</h2>
        <input name="credentials[email]" type="email" placeholder="Email" value="perryhuang@gmail.com"> <br>
        <input name="credentials[password]" type="password" placeholder="Password" value="pass"> <br>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <!-- End Sign Up Form -->

      <!-- Change PW Form -->
      <form id="changepw">
        <h2>Change Password</h2>
        <input name="passwords[old]" type="password" placeholder="Current Password"> <br>
        <input name="passwords[new]" type="password" placeholder="New Password"> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button class="pw-back btn btn-primary">Back</button>
      <!-- End Change PW Form -->
      <button class="back btn btn-primary">Back</button>

      <button id="new-game" data-toggle="modal" data-target="#instructions" class="btn btn-primary">New Game</button> <br>

      <button id="stats" class="btn btn-primary">Player Stats</button> <br>

      <button id="show-changepw" class="btn btn-primary">Change Password</button> <br>

      <button id="logout" class="btn btn-primary">Logout</button> <br>

      <!-- How To Play modal -->
      <div class="modal fade" id="instructions" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h5 class="modal-title d-inline-block" id="exampleModalLongTitle">How To Play</h5>
              </button>
            </div>
            <div class="modal-body text-center">
              You are X and the opponent is O.<br><br>The objective is simple: be the first to match 3 X's in a row before your opponent matches 3 O's in a row.<br><br>
              Good luck and have fun!
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h5 class="modal-title d-inline-block" id="exampleModalLongTitle">Game Over</h5>
            </div>
            <div id="game-over-msg" class="text-center modal-body">
              X wins!<br>
            </div>
            <div class="modal-footer">
              <button type="button" class="text-center btn btn-primary .btn-block" data-dismiss="modal">Close</button>
              <button type="button" class="text-center btn btn-primary .btn-block" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
